name: Test Twitter Bot

on:
  workflow_dispatch:

jobs:
  test-bot:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN_APPROVAL: ${{ secrets.TELEGRAM_BOT_TOKEN_APPROVAL }}
      TELEGRAM_APPROVAL_CHAT_ID: ${{ secrets.TELEGRAM_APPROVAL_CHAT_ID }}
      TELEGRAM_APPROVAL_USER_ID: ${{ secrets.TELEGRAM_APPROVAL_USER_ID }}
      TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_username_ID }}  # username канала, например '@AiCoin_ETH'
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PINATA_JWT: ${{ secrets.PINATA_JWT }}
      API_KEY: ${{ secrets.API_KEY }}
      API_SECRET: ${{ secrets.API_SECRET }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Telegram Bot
        run: python twitter_bot.py
