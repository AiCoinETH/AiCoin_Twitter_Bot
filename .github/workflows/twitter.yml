name: Test Twitter Bot

on:
  workflow_dispatch:
  repository_dispatch:
    types: [telegram-bot-restart]
  schedule:
    # GitHub Actions —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ UTC (–ö–∏–µ–≤ —Å–µ–π—á–∞—Å UTC+3)
    - cron: "0 11-13 * * *"   # 14:00, 15:00, 16:00 Kyiv

jobs:
  test-bot:
    runs-on: ubuntu-latest

    concurrency:
      group: twitter-bot
      cancel-in-progress: true

    env:
      # Telegram
      TELEGRAM_BOT_TOKEN_APPROVAL:  ${{ secrets.TELEGRAM_BOT_TOKEN_APPROVAL }}
      TELEGRAM_APPROVAL_CHAT_ID:    ${{ secrets.TELEGRAM_APPROVAL_CHAT_ID }}
      TELEGRAM_BOT_TOKEN_CHANNEL:   ${{ secrets.TELEGRAM_BOT_TOKEN_CHANNEL }}
      TELEGRAM_CHANNEL_USERNAME_ID: ${{ secrets.TELEGRAM_CHANNEL_USERNAME_ID }}

      # Twitter
      TWITTER_API_KEY:              ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET:           ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN:         ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_TOKEN_SECRET:  ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      TWITTER_BEARER_TOKEN:         ${{ secrets.TWITTER_BEARER_TOKEN }}

      # GitHub (–¥–ª—è –∞–ø–ª–æ–∞–¥–∞ –∫–∞—Ä—Ç–∏–Ω–æ–∫ —á–µ—Ä–µ–∑ API)
      ACTION_PAT_GITHUB:            ${{ secrets.ACTION_PAT_GITHUB }}
      ACTION_REPO_GITHUB:           ${{ secrets.ACTION_REPO_GITHUB }}
      ACTION_EVENT_GITHUB:          ${{ secrets.ACTION_EVENT_GITHUB }}
      ACTION_BRANCH:                ${{ vars.ACTION_BRANCH }}
      GH_IMAGES_DIR:                ${{ vars.GH_IMAGES_DIR }}

      # LLM
      OPENAI_API_KEY:               ${{ secrets.OPENAI_API_KEY }}
      GEMINI_API_KEY:               ${{ secrets.GEMINI_API_KEY }}

      # Google Vertex AI
      VERTEX_PROJECT:               ${{ secrets.VERTEX_PROJECT }}
      VERTEX_LOCATION:              ${{ secrets.VERTEX_LOCATION }}

      # –õ–æ–≥–∏
      LOG_LEVEL: INFO

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üîë –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Google –∫–ª—é—á–∞ –¥–ª—è Vertex AI
      - name: Set up Google credentials
        run: |
          echo "${{ secrets.GCP_KEY_JSON }}" > $HOME/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json" >> $GITHUB_ENV
          echo "VERTEX_PROJECT=${{ secrets.VERTEX_PROJECT }}" >> $GITHUB_ENV
          echo "VERTEX_LOCATION=${{ secrets.VERTEX_LOCATION }}" >> $GITHUB_ENV

      # ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ Vertex AI
      - name: Test Vertex AI credentials
        run: |
          python - <<'EOF'
          import os
          import vertexai

          project_id = os.getenv("VERTEX_PROJECT")
          location = os.getenv("VERTEX_LOCATION", "us-central1")
          try:
              vertexai.init(project=project_id, location=location)
              print(f"‚úÖ Vertex AI credentials OK | project={project_id} | location={location}")
          except Exception as e:
              print("‚ùå Vertex AI error:", e)
              exit(1)
          EOF

      - name: Run Twitter Bot
        run: python twitter_bot.py