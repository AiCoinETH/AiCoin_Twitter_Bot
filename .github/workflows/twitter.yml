name: Test Twitter Bot

on:
  workflow_dispatch:
  repository_dispatch:
    types: [telegram-bot-restart]
  schedule:
    # GitHub Actions —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ UTC (–ö–∏–µ–≤ —Å–µ–π—á–∞—Å UTC+3)
    - cron: "0 11-13 * * *"   # 14:00, 15:00, 16:00 Kyiv

jobs:
  test-bot:
    runs-on: ubuntu-latest

    concurrency:
      group: twitter-bot
      cancel-in-progress: true

    env:
      # Telegram
      TELEGRAM_BOT_TOKEN_APPROVAL:  ${{ secrets.TELEGRAM_BOT_TOKEN_APPROVAL }}
      TELEGRAM_APPROVAL_CHAT_ID:    ${{ secrets.TELEGRAM_APPROVAL_CHAT_ID }}
      TELEGRAM_BOT_TOKEN_CHANNEL:   ${{ secrets.TELEGRAM_BOT_TOKEN_CHANNEL }}
      TELEGRAM_CHANNEL_USERNAME_ID: ${{ secrets.TELEGRAM_CHANNEL_USERNAME_ID }}

      # Twitter
      TWITTER_API_KEY:              ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET:           ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN:         ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_TOKEN_SECRET:  ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      TWITTER_BEARER_TOKEN:         ${{ secrets.TWITTER_BEARER_TOKEN }}

      # GitHub (–∞–ø–ª–æ–∞–¥ –º–µ–¥–∏–∞)
      ACTION_PAT_GITHUB:            ${{ secrets.ACTION_PAT_GITHUB }}
      ACTION_REPO_GITHUB:           ${{ secrets.ACTION_REPO_GITHUB }}
      ACTION_EVENT_GITHUB:          ${{ secrets.ACTION_EVENT_GITHUB }}
      ACTION_BRANCH:                ${{ vars.ACTION_BRANCH }}
      GH_IMAGES_DIR:                ${{ vars.GH_IMAGES_DIR }}
      GH_VIDEOS_DIR:                ${{ vars.GH_VIDEOS_DIR }}

      # LLM
      OPENAI_API_KEY:               ${{ secrets.OPENAI_API_KEY }}
      GEMINI_API_KEY:               ${{ secrets.GEMINI_API_KEY }}

      # Google Vertex AI
      VERTEX_PROJECT:               ${{ secrets.VERTEX_PROJECT }}
      VERTEX_LOCATION:              us-central1   # <- —Ñ–∏–∫—Å–∏—Ä—É–µ–º —Ä–µ–≥–∏–æ–Ω Imagen
      # –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –ø—Ä–æ–∫–∏–Ω–µ–º —Å—ã—Ä–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–ª—é—á–∞ (–¥–ª—è ai_client.py fallback-–ª–æ–≥–∏–∫–∏)
      GCP_KEY_JSON:                 ${{ secrets.GCP_KEY_JSON }}

      # –õ–æ–≥–∏
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show installed packages
        run: pip freeze | sort

      # üîë –ö–ª—é—á GCP -> —Ñ–∞–π–ª + –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
      - name: Set up Google credentials
        run: |
          echo "${{ secrets.GCP_KEY_JSON }}" > $HOME/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json" >> $GITHUB_ENV
          echo "VERTEX_PROJECT=${{ secrets.VERTEX_PROJECT }}" >> $GITHUB_ENV
          echo "VERTEX_LOCATION=us-central1" >> $GITHUB_ENV

      # ‚úÖ –¢–µ—Å—Ç–∏—Ä—É–µ–º –Ω–µ —Ç–æ–ª—å–∫–æ init, –Ω–æ –∏ —Å–∞–º Imagen
      - name: Test Vertex AI Imagen access
        run: |
          python - <<'EOF'
          import os, sys
          import vertexai
          from vertexai.preview.vision_models import ImageGenerationModel

          project = os.getenv("VERTEX_PROJECT")
          location = os.getenv("VERTEX_LOCATION", "us-central1")
          try:
              vertexai.init(project=project, location=location)
              print(f"‚úÖ vertexai.init OK | project={project} | location={location}")
              model = ImageGenerationModel.from_pretrained("imagen-3.0-generate-001")
              imgs = model.generate_images(
                  prompt="simple abstract gradient background, no text",
                  number_of_images=1,
                  size="512x384",
                  safety_filter_level="block_few"
              )
              if not imgs:
                  print("‚ùå Imagen returned empty list")
                  sys.exit(1)
              img0 = imgs[0]
              got = getattr(img0, "image_bytes", None) or getattr(img0, "bytes", None)
              if got:
                  print(f"‚úÖ Imagen generate_images OK | bytes={len(got)}")
              else:
                  print("‚ö†Ô∏è Imagen responded but no raw bytes attribute (SDK variant) ‚Äî —Å—á–∏—Ç–∞–µ—Ç—Å—è OK")
          except Exception as e:
              print("‚ùå Vertex/Imagen error:", e)
              sys.exit(1)
          EOF

      - name: Run Twitter Bot
        run: python twitter_bot.py