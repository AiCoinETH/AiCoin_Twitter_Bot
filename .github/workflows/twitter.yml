name: Twitter & Telegram AutoPost

on:
  schedule:
    # Запуск 3 раза в день: 08:00, 15:00, 20:00 UTC
    - cron: '0 5 * * *'   # 08:00 Kyiv (UTC+3)
    - cron: '0 12 * * *'  # 15:00 Kyiv
    - cron: '0 17 * * *'  # 20:00 Kyiv
  workflow_dispatch:      # Возможность запустить вручную

jobs:
  run-twitter-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests openai tweepy python-telegram-bot pytrends PyGithub

    - name: Run Twitter Bot
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        API_KEY: ${{ secrets.API_KEY }}
        API_SECRET: ${{ secrets.API_SECRET }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        PINATA_JWT: ${{ secrets.PINATA_JWT }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python twitter_bot.py
